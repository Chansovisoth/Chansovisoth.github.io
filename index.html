<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chansovisoth | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Audio Controls Container */
    .audio-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      z-index: 999;
    }

    /* Play/Pause Button */
    .play-btn {
      background-color: #007acc;
      border: none;
      color: white;
      padding: 10px 12px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Volume Slider (vertical) */
    .volume-slider {
      writing-mode: bt-lr; /* bottom to top */
      -webkit-appearance: slider-vertical;
      width: 8px;
      height: 80px;
      transform: rotate(180deg); /* make low volume on bottom */
    }
  </style>
</head>
<body>

  <!-- Audio Element (hidden) -->
  <audio id="bg-audio" loop>
    <source src="https://docs.google.com/uc?export=download&id=1sb4qU5esgxM6aye9SLFBDKUXQs9fI2v2" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio Controls -->
  <div class="audio-controls">
    <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
    <button class="play-btn" id="play-pause-btn">▶️</button>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeSlider = document.getElementById('volume-slider');

    let isPlaying = false;

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = '▶️';
      } else {
        audio.play();
        playPauseBtn.textContent = '⏸️';
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
  </script>

</body>
</html>
